<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Главная — FinanalizKZ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7ebd8;
    }

    header {
      background-color: #f7ebd8;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-container {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .logo {
      height: 80px;
      margin-right: 40px;
    }

    nav {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      color: #1a73e8;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      font-size: 16px;
      color: #333;
      margin-bottom: 40px;
    }

    .about-section {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }

    .about-text {
      flex: 1;
    }

    .about-text h2 {
      margin-bottom: 10px;
    }

    .about-text p {
      margin: 8px 0;
    }

    .about-image {
      max-width: 300px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="logo.png" alt="Логотип FinanalizKZ" class="logo" />
      <nav>
        <a href="index.html">Главная</a>
        <a href="portfolio.html">Портфолио</a>
        <a href="contacts.html">Контакты</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>BI-отчётность, которая меняет бизнес</h1>
    <p class="subtitle">Автоматизация отчетности, дашборды, интеграция с 1С / CRM / Excel.</p>

    <h2>О нас</h2>
    <div class="about-section">
      <div class="about-text">
        <h3>Тренер Power BI</h3>
        <p><strong>ya</strong></p>
        <p>ЕРМЕККАЛИЕВ АМИР 25-24а</p>
      </div>
      <div>
        <img src="asiya.jpeg" alt="Асия" class="about-image" />
      </div>
    </div>
  </main>
</body>
</html>
